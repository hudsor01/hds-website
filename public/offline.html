<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Hudson Digital Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #09090b;
            color: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border-radius: 20px;
            background: #22d3ee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #09090b;
        }
        
        h1 {
            font-size: clamp(24px, 5vw, 36px);
            margin-bottom: 20px;
            color: #22d3ee;
        }
        
        p {
            font-size: clamp(16px, 3vw, 20px);
            line-height: 1.6;
            margin-bottom: 30px;
            color: #94a3b8;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        button {
            background: #22d3ee;
            color: #09090b;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 250px;
        }
        
        button:hover {
            background: #06b6d4;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            opacity: 0.8;
        }
        
        @media (min-width: 640px) {
            .actions {
                flex-direction: row;
                justify-content: center;
            }
            
            button {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#22d3ee"/>
                <line x1="3" y1="3" x2="21" y2="21" stroke="#ef4444" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </div>
        
        <h1>You're Offline</h1>
        
        <p>
            It looks like you've lost your internet connection. Don't worry - you can still browse pages you've visited before, or try again when you're back online.
        </p>
        
        <div class="actions">
            <button onclick="window.location.reload()">
                Try Again
            </button>
            <button onclick="window.history.back()">
                Go Back
            </button>
        </div>
    </div>
    
    <script>
        // Check for connection restoration
        window.addEventListener('online', () => {
            window.location.reload();
        });
        
        // Cache status check
        if ('caches' in window) {
            caches.keys().then(names => {
                console.log('Available caches:', names);
            });
        }
    </script>
</body>
</html>
