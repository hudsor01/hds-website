name: Dependabot Auto-Fix

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  fix-lockfile:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.4'

      - name: Regenerate lockfile if needed
        run: |
          if ! bun install --frozen-lockfile 2>/dev/null; then
            echo "Regenerating bun.lock..."
            bun install
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add bun.lock
            git diff --staged --quiet || git commit -m "chore: regenerate bun.lock"
            git push
          fi
